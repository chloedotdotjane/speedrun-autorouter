<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <title>Speedrun Autorouter</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="overall_container">
            <div id="nav">
                <h1>Speedrun Autorouter</h1>
                <div id="credits">
                    <p>Developed by @chloedotdotjane and @572________</p>
                    <a href="https://github.com/chloedotdotjane/speedrun-autorouter/">View on GitHub</a>
                </div>
            </div>
            <div id="main_container">
                <div id="toolbar">
                    <h1>Toolbar</h1>
                    <button id="pointer_tool" value="Pointer" />
                    <button id="zoom_tool" value="Zoom" />
                    <button id="add_node" value="Add Node" />
                    <button id="delete_node" value="Delete Node" />
                    <button id="add_path" value="Add Path" />
                    <button id="delete_path" value="Delete Path" />
                </div>
                <div id="editor">
                    <canvas id="main_canvas">
                        <p>This web app makes heavy use of the html5 canvas tag, which your browser doesn't support. Sorry!</p>
                    </canvas>
                </div>
            </div>
        </div>

        <script src='js/index.js'></script>
    </body>
</html>
